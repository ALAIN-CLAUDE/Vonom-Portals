<template>
    <c-custom-toast auto-close-time="8000"></c-custom-toast>
    <template if:true={isLoading}>
      <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </template>
    <div class="container slds-theme_default">
        <div class="form-container">
            <img src={logo} alt="Logo" class="logo" style="width: 30%;">
            <div style="margin-top: 4rem;">
                <h2 class="" style="padding-left:5%;">Signup or login to submit an abstract</h2>
                <p style="margin-top: 2rem; padding-left:5%;">Enter your Credentials to access your account</p>
               
                <div class="input-container">
                    <label for="email" style="margin-top: 3rem;">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" onchange={handleUserNameChange} style={errorBorderEmail}/>
                    <div class="password-container">
                        <label for="password" class="password-label">Password</label>
                        <span><a href="#" class="">Forgot Password?</a></span>
                    </div>
                    <input type="password" id="password" placeholder="Enter your password" onchange={handlePasswordChange} style={errorBorderPass}/>
                </div>
                <button type="submit" class="login-btn" onclick={handleLogin}>Login</button>

                <div class="or-divider">
                    <span>Or</span>
                </div>
                <p style="padding-left:5%;">Donâ€™t have an account? <a href="#" class="signup-link" onclick={navigateToSelfRegister}>Sign Up</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src={login} alt="Security Image" class="security-image">
        </div>
    </div>
</template>
