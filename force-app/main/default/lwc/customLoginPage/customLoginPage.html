<template>
    <c-custom-toast auto-close-time="8000"></c-custom-toast>
    <template if:true={isLoading}>
        <lightning-spinner class="termsAndConditionsLoading" alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <div class="slds-grid slds-wrap slds-theme_default slds-m-around_medium">
        <div class="form-container slds-m-horizontal_auto slds-large-size_12-of-12 slds-medium-size_6-of-12 slds-small-size_1-of-1">
            <div class="slds-p-top_small">
                <img src={logo} alt="Logo" class="logo" style="width: 30%;">
            </div>
                <div class="slds-m-around_xx-large">

                 <h2 class="slds-text-heading_medium slds-m-top_x-large slds-text-align_left" style="width: 100%;">Signup or login to submit an abstract</h2>
                <p class="slds-m-top_x-large slds-text-align_left">Enter your Credentials to access your account</p>

                <div class="slds-form-element slds-m-top_x-large">
                    <label for="email" class="slds-form-element__label">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" class="slds-input inputClass" onchange={handleUserNameChange} style={errorBorderEmail}/>
                </div>

                <div class="slds-form-element slds-m-top_x-large">
                    <div class="password-container">
                        <label for="password" class="slds-form-element__label">Password</label>
                        <span><a href={navigateToForgetPasswordPage} class="forgot-password slds-text-link">Forgot Password?</a></span>
                    </div>
                    <input type="password" id="password" placeholder="Enter your password" class="slds-input inputClass" onchange={handlePasswordChange} style={errorBorderPass}/>
                </div>

                <button type="submit" class="slds-button slds-button_brand slds-m-top_x-large login-btn" onclick={handleLogin}>Login</button>
                <div class="or-divider slds-m-top_x-large">
                    <span>Or</span>
                </div>
                <p class="slds-text-align_center slds-m-top_x-large">Don't have an account? <a href="#" class="slds-text-link" onclick={navigateToSelfRegister}>Sign Up</a></p>
            </div>
 
        </div>
    </div>
</template>
