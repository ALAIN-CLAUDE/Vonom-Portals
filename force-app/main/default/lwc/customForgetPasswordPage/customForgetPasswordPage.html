<template>
    <c-custom-toast auto-close-time="8000"></c-custom-toast>
    <div class="slds-grid slds-wrap slds-theme_default">
        <!-- First Column with Nested Columns -->
        <div class="slds-col slds-size_6-of-12">
            <div class="form-container slds-p-around_small">
                <div class="slds-p-top_small">
                    <img src={logo} alt="Logo" class="logo" style="width: 30%;">
                </div>
                <div style="margin-top: 4rem;">
                    <h2 style="padding-left:5%;">To reset your password, enter your email address</h2>
                    <div class="input-container">
                        <label for="email" style="margin-top: 3rem;">Email address</label>
                        <lightning-input type="email" id="email" name="email" placeholder="Enter your email" onchange={handleInputChange} style={errorBorderEmail}/></lightning-input>
                    </div>
                    <!-- ResetPassword Button -->
                    <button class="login-btn" type="button" onclick={handleResetPassword}>Send a password link</button>
    
                    <div class="or-divider">
                        <span>Or</span>
                    </div>
                    <p style="padding-left:5%;">You can log in here. <a href="#" class="signup-link" onclick={navigateToLogin}>Login</a></p>
                </div>
            </div>
        </div>
        <!-- Second Column -->
        <div class="slds-col slds-size_6-of-12">
            <c-site-portal-left-banner></c-site-portal-left-banner>
        </div>
    </div>
</template>
