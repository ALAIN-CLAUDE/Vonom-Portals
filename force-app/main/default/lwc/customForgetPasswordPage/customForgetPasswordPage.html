<template>
    <c-custom-toast auto-close-time="8000"></c-custom-toast>
    <div class="slds-grid slds-wrap slds-theme_default slds-m-around_medium">
        <div class="form-container slds-m-horizontal_auto slds-large-size_12-of-12 slds-medium-size_6-of-12 slds-small-size_1-of-1">
            <div class="slds-p-top_small">
                <img src={logo} alt="Logo" class="logo" style="width: 30%;">
            </div>
            <div class="slds-m-around_xx-large">
                <div class="slds-p-top_large">
                <h2 class="slds-text-heading_medium slds-m-top_x-large slds-text-align_left" style="width: 100%;">To reset your password, enter your email address</h2>
                
                <div class="slds-form-element slds-m-top_x-large">
                    <label for="email" class="slds-form-element__label slds-m-top_medium">Email address</label>
                    <lightning-input type="email" id="email" name="email" placeholder="Enter your email" onchange={handleInputChange} style={errorBorderEmail}></lightning-input>
                </div>

                <!-- Reset Password Button -->
                <button class="slds-button slds-button_brand slds-m-top_x-large login-btn" type="button" onclick={handleResetPassword}>Send a password link</button>

                <div class="or-divider slds-m-top_x-large">
                    <span>Or</span>
                </div>
                <p class="slds-text-align_center slds-m-top_x-large">You can log in here. <a href="#" class="slds-text-link" onclick={navigateToLogin}>Login</a></p>
            </div>
        </div>
        </div>
    </div>
</template>
