<template>
    <!-- Button to open the modal -->
    <div class="slds-grid slds-grid_vertical-align_center slds-grid_align-center slds-m-around_medium">
        <!-- Button to open the modal -->
        <button class="slds-button slds-button_brand submit-button" onclick={handleOpenModal}>Submit Abstract</button>
    </div>


    <!-- Modal for file upload -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Upload Your Abstract</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-file-upload
                        label="Upload Files"
                        name="fileUploader"
                        accept=".pdf,.doc,.docx"
                        record-id={recordId}
                        multiple>
                    </lightning-file-upload>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
