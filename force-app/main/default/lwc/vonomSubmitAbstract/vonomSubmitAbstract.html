<template>
    <!-- Button to open the modal -->
    <div class="slds-grid slds-grid_vertical-align_center slds-grid_align-center slds-m-around_medium">
        <!-- Button to open the modal -->
        <button class="slds-button slds-button_brand submit-button" onclick={handleOpenModal}>Submit Abstract</button>
    </div>


    <!-- Modal for file upload -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Upload Your Abstract</h2>
                </header>

                <!-- Modal/Popup Body -->
                               <!-- Modal Content -->
                               <div class="slds-modal__content modalBody slds-p-vertical_medium slds-p-horizontal_large">
                                <!-- File Upload Section -->
                                <div class="slds-box">
                                    <div class="slds-grid ">
                                        <div class="slds-col slds-size_12-of-12">
                                            <div class="slds-align_absolute-center" style="height:2rem">
                                                <div class="slds-grid slds-grid_vertical slds-wrap">
                                                    <div class="slds-col slds-size_12-of-12">
                                                    </div>
                                                    <div class="slds-col slds-align_absolute-center slds-size_12-of-12">
                                                        <lightning-input label="" name="file uploader" onchange={handleFilesChange}
                                                            type="file" multiple></lightning-input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of File Upload Section -->
                                <!-- Dropdown Section -->
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-grid slds-wrap slds-size_12-of-12 slds-m-top_x-small">
                                        <template for:each={filesData} for:item="file">
                                            <div key={file.fileName} class="slds-col slds-size_6-of-12 slds-p-around_xx-small">
                                                <lightning-pill class="blue-file-name" label={file.fileName} onclick={removeFile}
                                                    data-name={file.fileName}></lightning-pill>
                                            </div>
                                            /////////////
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_12-of-12 slds-m-top_xx-small">
                                     /// credit card details
                                    </div>
                                </div>
                                <!-- End of Dropdown Section -->
                            </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
